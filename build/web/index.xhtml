<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <title>Java Website</title>
    </h:head>
    <h:body>
        <h1>Welcome to education site</h1>
        <h:form>
            <h:outputLabel for="txtname">
                <h:outputText value="Enter Name     "/>
            </h:outputLabel>
            
            <h:inputText id="txtname" value="#{obj.name}"/> 
            
            <br></br><br></br>
            <h:outputLabel for="txtcode">
                <h:outputText value="Enter code     "/>
            </h:outputLabel>
            <h:inputSecret id="txtcode"  value="#{obj.code}"/> 
            
            <br></br><br></br>
            
            <h:commandButton id="cmdlogin" value="Login" action="#{obj.login}"/>
            <br></br><br></br>
            
            <h:outputText value="If you are new User, Please Register"></h:outputText>
            
            <br></br><br></br>
            
            <h:commandButton id="cmdregister" value="Register" action="register.xhtml"/>
        </h:form>
    </h:body>
    
</html>
